name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build APK (Debug)
      run: flutter build apk --debug --no-tree-shake-icons --no-shrink --verbose
    
    - name: Build APK (Release - Unsigned)
      run: flutter build apk --release --no-tree-shake-icons --no-shrink --verbose
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: hiddify-debug
        path: build/app/outputs/flutter-apk/app-debug.apk
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: hiddify-release-unsigned
        path: build/app/outputs/flutter-apk/app-release-unsigned.apk
